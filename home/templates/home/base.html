<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Chatter - #Connect</title>
    {% include 'home/style.html' %}
</head>
<body style="background:#989898;">
<nav class="navbar navbar-inverse" id="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="{% url 'home:home' %}" class="navbar-brand"> Chatter </a>
        </div>
        <div class="navbar-right">
            {% if not user.is_authenticated %}
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home:register' %}"> Sign Up</a></li>
                <li><a href="{% url 'home:login' %}"> Log in</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav">
                <li><a href="{% url 'message:home' %}">Message</a></li>
                <li><a href="{% url 'home:home' %}profile/{{ myuser.username}}"> {{myuser.username}}</a></li>
                <li><a href="{% url 'home:logout' %}"> Logout</a></li>
            </ul>
            {% endif %}
        </div>
    </div>

</nav>
{% block body %}
{% endblock %}
</body>
</html>
