{% extends 'home/base.html' %}
{% block body %}
<div class="container-fluid">
<span style="font-family:vivaldi; font-size:72px;">Login</span>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
<p>Don't have an account, create <a href="{% url 'home:register' %}">here</a></p>
<p><a href="{% url 'password_reset' %}">Reset password</a></p>
</div>
{% endblock %}
